<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação de Número Secreto</h1>
        <p>Você tem 5 tentativas para adivinhar o número secreto entre 1 e 100.</p>

        <label for="palpite">Digite seu palpite:</label>
        <input type="number" id="palpite" min="1" max="100">
        <button onclick="verificarPalpite()">Tentar</button>

        <p id="mensagem"></p>
        <p id="tentativas">Tentativas restantes: 5</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
